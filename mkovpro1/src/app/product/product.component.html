<h2>Please login to shop online.</h2>
<div class="divPro">
  {{ info }}
</div>
<div id="divT2" style="background-color: green">
  <table>
    <tr>
      <th>Description</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let mydata of data">
      <td>{{ mydata.description }}</td>
      <td>{{ mydata.price }}</td>
    </tr>
    <tr>
      <td><button class="btnBuy" (click)="reset()">Reset</button></td>
    </tr>
  </table>
</div>
<br>
<div id="divMore">
  <button class="btnBuy" (click)="more()">More..{{ moreProd }}</button>
</div>
<br>
<div id="divMorep">
  <ul>
    <li *ngFor="let product of pproducts">
      des: {{product.description}}
      price: {{product.price}}
    </li>
  </ul>
</div>
<div id="divMorep2">
  <ul>
    <li *ngFor="let product of mproducts">
      <p>{{product.description}}:    {{product.price}}</p>
    </li>
  </ul>
</div>
<br>
